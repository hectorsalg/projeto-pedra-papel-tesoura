<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <button class="botao-final" onclick="jogar()">JOGAR</button>
    <div id="container">
        <div id="jogador">
            <p>Você</p>
            <img id="pref" src="imagens/papel.png" alt="escolha do jogador">
        </div>
        <div id="versus">
            <span id="sversus">VS</span>
        </div>
        <div id="cpu">
            <p>Computador</p>
            <img id="robo" src="imagens/animação.gif" alt="escolha da máquina">
        </div> 
        <div>
            <p id="res-total">
                <span id="resul">VAMOS JOGAR!</span><br>
                <button class="botao" value="pedra" onclick="escolher(value)"><img src="imagens/pedra.png" alt="Pedra"></button>
                <button class="botao" value="papel" onclick="escolher(value)"><img src="imagens/papel.png" alt="Papel"></button>
                <button class="botao" value="tesoura" onclick="escolher(value)"><img src="imagens/tesoura.png" alt="Tesoura"></button><br>
            </p>
        </div>
    </div>
    <script src="jscripts/main.js"></script>
</body>
</html>
